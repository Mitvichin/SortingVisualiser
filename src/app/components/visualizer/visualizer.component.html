<div class="visualizer d-flex flex-column">
    <div class="row btn-container justify-content-end py-4">
        <div class="btn btn-sm  mx-2" (click)="activateBubbleSort()">Bubble sort</div>
        <div class="btn btn-sm  mx-2" (click)="activateSelectionSort()">Selection sort</div>
        <div class="btn btn-sm  mx-2" (click)="activateQuickSort()">Quick sort</div>
        <div class="btn btn-sm  ml-2 d-flex justify-content-center align-items-center" (click)="sort()"><img class="play-img" src="../../../assets/play-btn.png" alt="Sort"></div>
    </div>
    <div class="content">
        <ng-container *ngIf="isBubbleSort">
            <bubble-sort class="d-flex justify-content-center h-100"></bubble-sort>
        </ng-container>
        <ng-container *ngIf="isSelectionSort">
            <selection-sort class="d-flex justify-content-center"></selection-sort>
        </ng-container>
        <ng-container *ngIf="isQuickSort">
            <quick-sort class="d-flex justify-content-center"></quick-sort>
        </ng-container>
    </div>
</div>
